<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/index.css">
    <title>The Simpson API</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="Img/The_Simpsons_yellow_logo.svg" alt="The Simpsons Logo" class="logo" />
        </a>
        <nav class="nav">
            <a href="story.html">Story</a>
            <a href="about-us.html">About us</a>
            <a href="docs.html">docs</a>
        </nav>
        <div class="buscar">
            <input type="text" id= "name-filter" placeholder="buscar...">
            <button id="buscador">Buscar</button>
            <ul id="autocompleteList"></ul>
            <div id="resultados"></div>
        </div>
    </header>
    <div class="hero">
        <img src="Img/The_Simpsons_yellow_logo.svg" alt="logo-hero">
    </div>
    <main>
        <div class="filter-container">
  <button id="filter-toggle" class="filter-button">
    Filtros
  </button>

  <div id="filter-options" class="filter-options hidden">
    <label for="estado">Estado:</label>
    <select id="estado">
      <option value="">Todos</option>
      <option value="Vivo">Vivo</option>
      <option value="Fallecido">Fallecido</option>
      <option value="Desconocido">Desconocido</option>
    </select>

    <label for="ocupacion">Ocupación:</label>
    <input type="text" id="ocupacion" placeholder="Ej. Policía, Estudiante">

    <label for="genero">Género:</label>
    <select id="genero">
      <option value="">Todos</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Desconocido">Desconocido</option>
    </select>

    <button id="applyFilters">Aplicar filtros</button>
  </div>
</div>
        <div id="characters-container"></div>
            <div id="no_res"></div>
        <div id="pagination" class="pagination"></div>
    </main>
    <footer class="footer">
            <div class="copyright">
                <span>
                    Created by <strong class="copyright-strong">Ingeniebros (2025) </strong> &#169;
                </span>
            </div>
    </footer>
    <script src="Js/main.js"></script>
</body>
</html>
